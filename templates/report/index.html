<!-- content starts -->	
<div class="row-fluid">
	<div class="box span12">
		<div class="box-header well" data-original-title="">
			<h2><i class="icon-edit"></i> 设置统计时间</h2>
			<div class="box-icon">
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		<div class="box-content">
			<form class="form-horizontal" method="post" action="{% url order_stat %}" onsubmit="return reportCallback(this);">
				<div class="control-group">
					<label class="control-label">开始时间</label>
					<div class="controls">
						<input class="input-large required" type="text" name="start_time" readonly id="start_time"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">结束时间</label>
					<div class="controls">
						<input class="input-large required" type="text" name="end_time" readonly id="end_time"/>
					</div>
				</div>
				<div class="form-actions">
				  
				  <div class="btn-group" data-toggle="buttons-radio">
				  	<button type="submit" class="btn btn-primary" id="report_btn">确定</button>
				  	<button type="submit" class="btn btn-primary time_chk" show_type="1">1天</button>
				  	<button type="submit" class="btn btn-primary time_chk" show_type="2">1周</button>
				  	<button type="submit" class="btn btn-primary time_chk" show_type="3">1个月</button>
				  </div>
				</div>
			</form>   

		</div>
	</div><!--/span-->
</div>
<!-- content ends -->

<script language="JavaScript" type="text/javascript">
//----------- start ---------------
$(document).ready(function(){
	// 初始化日期选择
	$("#start_time,#end_time").datepicker({dateFormat : 'yy-mm-dd'});
	//选择时间的快捷按钮
	$(".time_chk").click(show_span_click);
	$(".time_chk[show_type='2']").click();
　	// 画图
	$(".pie_chart").each(function(){
		drawPieChart(this);
	});
	// 触发一次
	$("#report_btn").click();
});
</script>
