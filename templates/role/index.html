<!-- content starts -->	
	<div>
		<ul class="breadcrumb">
			<li>
				<a href="#">系统管理</a> <span class="divider">/</span>
			</li>
			<li>
				<a href="#">角色管理</a>
			</li>
		</ul>
	</div>
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header well" data-original-title>
				<h2><i class="icon-user"></i> 角色管理</h2>
				<div class="box-icon">
					<a href="{% url role_add %}" title="添加角色" onclick="return executeMenu(this);" class="btn btn-round"><i class="icon-plus"></i></a>
				</div>
			</div>
			<div class="box-content">
				<table class="table table-striped table-bordered bootstrap-datatable datatable">
					<thead>
						<tr>
							<th>名称</th>
							<th>描述</th>
							<th width="150px">操作</th>
						</tr>
					</thead>   
					<tbody>
						{% for item in role_list %}
						<tr>
							<td>{{ item.name }}</td>
							<td>{{ item.desc }}</td>
							<td class="center ">
								<a class="btn btn-small btn-primary" href="{% url role_edit item.id %}"  onclick="return executeMenu(this);">
									<i class="icon-edit icon-white"></i>  
									编辑                                            
								</a>
								<a class="btn btn-small btn-danger" href="{% url role_delete item.id %}" onclick="return executeDelete(this);" title="您确定要删除该项吗?">
									<i class="icon-trash icon-white"></i> 
									删除
								</a>
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
				
				<!-- 展示记录数,上一页，下一页等等 -->
				<div class="row-fluid">
					<div class="span12">
						<div class="dataTables_info">显示从{{ role_list.start_index }}到{{ role_list.end_index }} 总共{{ role_list.paginator.count }}条记录</div>
					</div>
					<div class="span12 center">
						<div class="dataTables_paginate paging_bootstrap pagination">
							<ul currPage="{{ role_list.number }}" totalPage="{{ role_list.paginator.num_pages }}" >
								<li class="prev"><a href="{% url role_index %}" onclick="return pageJump(this);">上一页</a></li>
								<li><a href="#">{{ role_list.number }}</a></li>
								<li class="next"><a href="{% url role_index %}" onclick="return pageJump(this);">下一页</a></li>
							</ul>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>	
<!-- content ends -->
