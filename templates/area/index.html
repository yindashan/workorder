<!-- content starts -->	
	<div>
		<ul class="breadcrumb">
			<li>
				<a href="#">配置管理</a> <span class="divider">/</span>
			</li>
			<li>
				<a href="#">区域管理</a>
			</li>
		</ul>
	</div>
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header well" data-original-title>
				<h2><i class="icon-list"></i> 区域管理</h2>
				<div class="box-icon">
					<a href="{% url area_add %}" title="添加区域" onclick="return executeMenu(this);" class="btn btn-round"><i class="icon-plus"></i></a>
				</div>
			</div>
			<div class="box-content">
				<table class="table table-striped table-bordered bootstrap-datatable datatable">
					<thead>
						<tr>
							<th>区域名称</th>
							<th>操作</th>
						</tr>
					</thead>   
					<tbody>
						{% for item in area_list %}
						<tr>
							<td>{{ item.name }}</td>
							<td class="center" style="width:100px">
								<a class="btn btn-small btn-primary" href="{% url area_edit item.id %}"  onclick="return executeMenu(this);">
									<i class="icon-edit icon-white"></i>  
									编辑                                            
								</a>
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
				
				<!-- 展示记录数,上一页，下一页等等 -->
				<div class="row-fluid">
					<div class="span12">
						<div class="dataTables_info">显示从{{ area_list.start_index }}到{{ area_list.end_index }} 总共{{ area_list.paginator.count }}条记录</div>
					</div>
					<div class="span12 center">
						<div class="dataTables_paginate paging_bootstrap pagination">
							<ul currPage="{{ area_list.number }}" totalPage="{{ area_list.paginator.num_pages }}" >
								<li class="prev"><a href="{% url area_index %}" onclick="return pageJump(this);">上一页</a></li>
								<li><a href="#">{{ area_list.number }}</a></li>
								<li class="next"><a href="{% url area_index %}" onclick="return pageJump(this);">下一页</a></li>
							</ul>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>	
<!-- content ends -->
