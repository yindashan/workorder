<!-- content starts -->	
	<div>
		<ul class="breadcrumb">
			<li>
				<a href="#">工作台</a> <span class="divider">/</span>
			</li>
			<li>
				<a href="#">软件安装记录</a>
			</li>
		</ul>
	</div>
	
	<div class="row-fluid sortable">
			<div class="box span12">
				<div class="box-header well" data-original-title>
					<h2><i class="icon-edit"></i> 添加安装记录</h2>
				</div>
				<div class="box-content">
					<form class="form-horizontal" method="post" action="{% url installrecord_add %}" onsubmit="return validateCallback(this);">
						<fieldset>
							<div class="control-group">
								<label class="control-label">软件名称</label>
								<div class="controls">
									<select name="sw_id" >
										{% for sw in sw_list %}
							      	 		<option value ="{{ sw.id }}">{{ sw.short_name }}</option>
								  		{% endfor%}
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">使用人<span style="color:#f00">*</span></label>
								<div class="controls">
									<input class="input-large required" type="text" name="username" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">部门<span style="color:#f00">*</span></label>
								<div class="controls">
									<input class="input-large required" type="text" name="department" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">机器SN号<span style="color:#f00">*</span></label>
								<div class="controls">
									<input class="input-large required" type="text" name="sn_number" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">MAC地址</label>
								<div class="controls">
									<input class="input-large" type="text" name="mac_address" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">电话<span style="color:#f00">*</span></label>
								<div class="controls">
									<input class="input-large required digits" type="text" name="phone" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">邮件<span style="color:#f00">*</span></label>
								<div class="controls">
									<input class="input-large required email" type="text" name="mail" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">安装人员<span style="color:#f00">*</span></label>
								<div class="controls">
									<input class="input-large required" type="text" name="installer" value="{{user.userprofile.realname}}"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">变更记录</label>
								<div class="controls">
									<textarea class="textarea_std" name="change_info"></textarea>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">备注</label>
								<div class="controls">
									<textarea class="textarea_std" name="comment"></textarea>
								</div>
							</div>
						  
						  <div class="form-actions">
							<button type="submit" class="btn btn-primary">保存</button>
							<button class="btn" onclick ="return httpRedirectAjax('{% url installrecord_index %}')">取消</button>
						  </div>
						</fieldset>
					  </form>
				
				</div>
			</div><!--/span-->
		
		</div><!--/row-->
<!-- content ends -->

<script language="JavaScript" type="text/javascript">
//----------- start ---------------
$(document).ready(function(){
	 //校验
	 $("form").validate();

});
</script>
