<!-- content starts -->	
	<div>
		<ul class="breadcrumb">
			<li>
				<a href="#">无线密码申请</a> <span class="divider">/</span>
			</li>
			<li>
				<a href="#">申请</a>
			</li>
		</ul>
	</div>
	
	<div class="row-fluid sortable">
			<div class="box span12">
				<div class="box-header well" data-original-title>
					<h2><i class="icon-edit"></i> 提交申请</h2>
				</div>
				<div class="box-content">
					<form class="form-horizontal" method="post" action="{% url wirelessacct_add %}" onsubmit="return validateCallback(this);">
						<fieldset>
							<div class="control-group">
								<label class="control-label">访客姓名</label>
								<div class="controls">
									<input class="input-large required" type="text" name="guest_name" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">访客单位</label>
								<div class="controls">
									<input class="input-large required" type="text" name="guest_unit" />
								</div>
							</div>
						  	<div class="control-group">
								<label class="control-label">申请数量</label>
								<div class="controls">
									<select name="number" class="span1">
								    	<option value ="1">1</option>
								    	<option value ="2">2</option>
								    	<option value ="3">3</option>
								    	<option value ="4">4</option>
								    	<option value ="5">5</option>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">启用时间</label>
								<div class="controls">
									<input class="input-large required" type="text" name="effective_time" id="effective_time" readonly class="form_datetime"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">使用时长</label>
								<div class="controls">
									<select name="duration_day" class="span1" style="display:inline">
								    	<option value ="0">0</option>
								    	<option value ="1">1</option>
								    	<option value ="2">2</option>
								    	<option value ="3">3</option>
								    	<option value ="4">4</option>
								    	<option value ="5">5</option>
								    	<option value ="6">6</option>
									</select>
									&nbsp;天&nbsp;&nbsp;
									<select name="duration_hour" class="span1" style="display:inline">
										{% for item in hours %}
											<option value ="{{item}}"> {{item}} </option>
										{% endfor %}
									</select>
									&nbsp;小时&nbsp;&nbsp;
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">申请原因</label>
								<div class="controls">
									<textarea class="textarea_std required" name="reason"></textarea>
								</div>
							</div>
						  <div class="form-actions">
							<button type="submit" class="btn btn-primary">提交</button>
							<button class="btn" onclick ="return httpRedirectAjax('{% url area_index %}')">取消</button>
						  </div>
						</fieldset>
					  </form>
				
				</div>
			</div><!--/span-->
		
		</div><!--/row-->
<!-- content ends -->

<script language="JavaScript" type="text/javascript">
//----------- start ---------------
$(document).ready(function(){
	// 校验
	$("form").validate();
	// 初始化时间控件
	$("#effective_time").val(new Date().format('yyyy-MM-dd hh:mm'));
    $("#effective_time").datetimepicker({
        format: "yyyy-mm-dd hh:00",
        minView: "day"
    });
});
</script>
