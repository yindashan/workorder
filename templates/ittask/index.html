<!-- content starts -->	
	<div>
		<ul class="breadcrumb">
			<li>
				<a href="#">IT项目管理</a> <span class="divider">/</span>
			</li>
			<li>
				<a href="#">IT项目</a>
			</li>
		</ul>
	</div>
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header well" data-original-title>
				<h2><i class="icon-list"></i> IT项目列表</h2>
				{% if "ittask_add" in auth_set %}
					<div class="box-icon">
						<a href="{% url ittask_add %}" title="添加IT项目" onclick="return executeMenu(this);" class="btn btn-round"><i class="icon-plus"></i></a>
					</div>
				{% endif %}
			</div>
			<div class="box-content" id="box-content">
				<form action="{% url ittask_search %}" id="search_form"  onsubmit="return searchCallback();">
						<div class="row-fluid">
							<div class="span4">
								<div class="dataTables_filter">
									<label>
										主&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<input type="text" name="subject"/>
									</label>
								</div>
							</div>
							<div class="span4">
								<div class="dataTables_filter">
									<label>
										状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<select name="status" id="status">
											<option value="">请选择</option>
										      {% for key,value in ittask_status_dict.items %}
										      	 <option value ="{{ key }}">{{ value }}</option>
											  {% endfor%}
										</select>
									</label>
								</div>
							</div>
							<div class="span4">
								<div class="dataTables_length">
									<label>
										负责人:&nbsp;&nbsp;
										<input type="text" name="director"/>
									</label>
								</div>
							</div>
						</div> <!-- row end -->
						<div class="row-fluid">
							<div class="span4">
								<div class="dataTables_filter">
									<label>
										<span>开始时间:&nbsp;&nbsp</span>
										<input type="text" name="start_time" class="datepicker" readonly/>
										&nbsp;<i class="icon-question-sign" data-toggle="tooltip" data-original-title="创建时间的起始时间"></i>
									</label>
								</div>
							</div>
							<div class="span4">
								<div class="dataTables_filter">
									<label>
										<span>结束时间:&nbsp;&nbsp</span>
										<input type="text" name="end_time" class="datepicker" readonly/>
										&nbsp;<i class="icon-question-sign" data-toggle="tooltip" data-original-title="创建时间的终止时间"></i>
									</label>
								</div>
							</div>
							<div class="span4">
								<div class="dataTables_filter">
									<button type="submit" class="btn btn-small btn-info" id="search_btn">检索</button>
								</div>
							</div>
						</div> <!-- row end -->
					</form>
				
			</div>
		</div>
	</div>	
<!-- content ends -->

<script language="JavaScript" type="text/javascript">

//----------- start ---------------
$(document).ready(function(){
	 // 初始化 tooltip
	 $('.icon-question-sign').tooltip();
	 // 触发一次搜索,很重要
	 $("#search_btn").click();
});
</script>
